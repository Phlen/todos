<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/todo.css">
  <script src="js/lib/jquery-1.6.4.min.js"></script>
  <script src="js/lib/underscore-1.1.6.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone-localstorage.js"></script>
  <!--<script src="js/lib/todos.js"></script>-->
  <script src="js/todos.js"></script>
  <title>todos</title>
</head>
<body>
<!--todos interface-->
<div class="todoApp" id="todoApp">
  <div class="title" id="title">
    <h1>Todos</h1>
  </div>
  <div class="content">
    <div class="create-todos">
      <input type="text" id="new-todo" class="new-todo" placeholder="What's to be done?">
    </div>
    <div class="todos">
      <input type="checkbox" class="check mark-all-done">
      <label for="check-all">Mark all as complete</label>
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <div class="todo-stats" id="todo-stats"></div>
  </div>
</div>

<div class="introduce">
  <div class="bdclick">Double click to edit a todo!</div>
  <div class="about">Create by Allen : 2015.03.12</div>
</div>

<!-- Templates -->
<script type="text/template" id="item-template">
  <div class="todo <%= done ? 'done' : '' %>">
    <div class="display">
      <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label class="todo-content f24"><%= content %></label>
      <span class="todo-destroy"></span>
    </div>
    <div class="edit">
      <input class="todo-input f24" type="text" value="<%= content %>"/>
    </div>
  </div>
</script>

<script type="text/template" id="stats-template">
  <% if (total) { %>
  <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
  <% } %>
  <% if (done) { %>
  <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
  <% } %>
</script>
</body>
</html>
